    <div class="row">
      <div class="side-left col-3">
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 5px;
          "
        >
          <img
            class="dashboardIcons changeMouseToEdit"
            src="./assets/img/  (1).png"
            alt=""
          />
          <img class="dashboardIcons" src="./assets/img/  (2).png" alt="" />
          <img
            class="dashboardIcons showUploadIconDiv"
            style="cursor: pointer"
            src="./assets/img/appIcons/appIcon (5).png"
            alt=""
          />
        </div>

        <div class="screen_pragh" style="padding: 10px 30px; font-weight: bold">
          <p>Screens</p>
        </div>

        <!-- Add Screens -->
        <div id="screen_root" class="ScreenContainer">
          <input
            id="add_screen"
            class="MuiBox-root"
            type="button"
            value="ADD +"
          />
        </div>
      </div>

      <!-- Display Screen -->
      <div class="mainScreen">
        <button id="toggleSidebar">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="screenView col-2">
          <div class="sideBarScreen" id="mySidebar">
            <a class="w3-bar-item w3-button">Element 1</a>
            <a class="w3-bar-item w3-button">Element 2</a>
            <a class="w3-bar-item w3-button">Element 3</a>
          </div>
        </div>

        <div
          class="screen_footer"
          style="
            height: 55px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgb(244, 244, 244);
          "
        >
          <i style="color: gray; font-size: 20px" class="fa-solid fa-house"></i>
          <i style="color: gray; font-size: 20px" class="fa-solid fa-inbox"></i>
          <i
            style="color: gray; font-size: 20px"
            class="fa-regular fa-calendar"
          ></i>
          <i
            style="color: gray; font-size: 20px"
            class="fa-regular fa-user"
          ></i>
        </div>
      </div>
      <div
        class="editor-Area hidden"
        id="editorArea"
        style="border: 2px solid red"
      ></div>
      <div class="properties-panel col-2 hidden" id="propertiesPanel"></div>

      <div class="side-right col-3">
        <div class="sideBar">
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              margin: 10px 5px;
            "
          >
            <img class="dashboardIcons" src="./assets/img/  (3).png" alt="" />
            <img class="dashboardIcons" src="./assets/img/  (4).png" alt="" />
            <img class="dashboardIcons" src="./assets/img/  (5).png" alt="" />
            <img class="dashboardIcons" src="./assets/img/  (6).png" alt="" />
          </div>

          <div class="element">
            <div>
              <h3 style="margin: 10px">Containers</h3>
              <div>
                <div class="dashboardIconsDivDad">
                  <i class="fa-solid fa-xmarks-lines"></i>
                  <p class="container-element" draggable="true">Container</p>
                </div>
                <div class="dashboardIconsDivDad">
                  <i class="fa-solid fa-arrow-right-arrow-left"></i>
                  <p class="swiper-element" draggable="true">Swiper</p>
                </div>
              </div>
            </div>

            <hr />

            <div>
              <h3 style="margin: 10px">Form Elements</h3>
              <div>
                <div class="dashboardIconsDivDad">
                  <i class="fa-solid fa-spell-check"></i>
                  <p class="filed-element" draggable="true">Filed</p>
                </div>
                <div class="dashboardIconsDivDad">
                  <i class="fa-solid fa-t"></i>
                  <p class="text-element" draggable="true">Text</p>
                </div>
                <div class="dashboardIconsDivDad">
                  <i class="fa-solid fa-tablet-screen-button"></i>
                  <p class="button-element" draggable="true">Button</p>
                </div>
                <div class="dashboardIconsDivDad">
                  <i class="fa-solid fa-toggle-on"></i>
                  <p class="switch-element" draggable="true">Switch</p>
                </div>
                <div class="dashboardIconsDivDad">
                  <i class="fa-solid fa-circle-dot"></i>
                  <p class="radio-element" draggable="true">Radio</p>
                </div>
                <div class="dashboardIconsDivDad">
                  <i class="fas fa-sliders-h"></i>
                  <p class="slider-element" draggable="true">Slider</p>
                </div>
              </div>
            </div>

            <hr />

            <div>
              <h3 style="margin: 10px">Media</h3>
              <div>
                <div class="dashboardIconsDivDad">
                  <i class="fa-regular fa-image"></i>
                  <p class="image-element" draggable="true">Image</p>
                </div>
                <div class="dashboardIconsDivDad">
                  <i class="fa-solid fa-camera"></i>
                  <p class="camera-view-element" draggable="true">
                    Camera View
                  </p>
                </div>
                <div class="dashboardIconsDivDad">
                  <i class="fa-solid fa-globe"></i>
                  <p class="web-element" draggable="true">Web</p>
                </div>
                <div class="dashboardIconsDivDad">
                  <i class="fa-solid fa-map-location-dot"></i>
                  <p class="map-element" draggable="true">Map</p>
                </div>
                <div class="dashboardIconsDivDad">
                  <i class="fa-solid fa-icons"></i>
                  <p class="icon-element" draggable="true">Icon</p>
                </div>
                <div class="dashboardIconsDivDad">
                  <i class="fa-solid fa-film"></i>
                  <p class="video-element" draggable="true">Video</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="sectionEditElements" style="display: none; margin: 20px">
          <div
            style="display: flex; justify-content: space-around; margin: 10px 0"
          >
            <button class="btn btn-outline-dark returnWithSave">save</button>
            <button class="btn btn-outline-dark returnWithOutSave">
              return
            </button>
          </div>

          <br /><br />

          <div style="margin: 10px 0">
            <div style="font-size: 30px" class="divToEditEverySection"></div>
          </div>
        </div>
      </div>
    </div>
